    <style>
      /* Base styles */
      :root {
        --background-color: #282c37;
        --text-color: #fff;
        --link-color: #8c8dff;
        --accent-color: #6364ff;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      main {
        max-width: 1200px;
        width: 90%;
        margin: 40px auto;
        padding: 60px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 24px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      }

      /* Profile styles */
      #profile-picture-container {
        text-align: center;
        margin-bottom: 20px;
      }

      #profile-picture {
        width: 300px;
        height: 300px;
        border-radius: 150px;
        border: 6px solid var(--accent-color);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        object-fit: cover;  /* Prevents image distortion */
      }

      #profile-picture:hover {
        transform: scale(1.05);
      }

      h1 {
        text-align: center;
        margin: 35px 0;
        font-size: 48px;
        letter-spacing: 0.5px;
        font-weight: 600;
      }

      .metadata {
        text-align: center;
        margin-bottom: 15px;
        color: rgba(255, 255, 255, 0.8);
        font-size: 24px;
      }

      /* Links section */
      #profile-items {
        margin-top: 40px;
        padding: 0 20px;
      }

      /* Desktop-only centering for referral link */
      @media (min-width: 769px) {
        #profile-items > ul:first-of-type {
          width: fit-content;
          margin: 0 auto;
        }
      }

      h2 {
        font-size: 36px;
        margin: 40px 0 25px;
        color: var(--accent-color);
        border-bottom: 3px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 15px;
      }

      .fa-ul {
        margin-left: 30px;
        list-style-type: none;
        padding: 0;
      }

      .fa-ul li {
        margin-bottom: 20px;
        font-size: 22px;
      }

      .fa-li {
        left: -2em;
        position: absolute;
        text-align: center;
        width: 2em;
        line-height: inherit;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
        transition: color 0.2s ease;
      }

      a:hover {
        color: var(--accent-color);
      }

      #footer {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      #footer .fa-plug {
        transform: rotate(0deg);
        transition: all 0.3s ease;
      }

      #footer:hover .fa-plug {
        transform: rotate(90deg);
        transition: all 0.3s ease;
      }

      /* Responsive design */
      @media (max-width: 1300px) {
        main {
          max-width: 90%;
          padding: 40px;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 0;
        }
        
        main {
          width: 100%;
          margin: 0;
          padding: 40px 20px;
          border-radius: 0;
          min-height: 100vh;
        }

        #profile-picture-container {
          margin-top: 20px;
        }

        #profile-picture {
          width: 200px;
          height: 200px;
          border-radius: 100px;
          border-width: 4px;
        }

        h1 {
          font-size: 36px;
          margin: 25px 0;
        }

        .metadata {
          font-size: 18px;
        }

        h2 {
          font-size: 28px;
          margin: 30px 0 20px;
        }

        .fa-ul li {
          font-size: 18px;
          margin-bottom: 15px;
        }

        #profile-items {
          padding: 0 10px;
        }
      }

      @media (max-width: 480px) {
        main {
          padding: 20px 15px;
        }

        #profile-picture {
          width: 150px;
          height: 150px;
          border-radius: 75px;
        }

        h1 {
          font-size: 28px;
        }

        .metadata {
          font-size: 16px;
        }

        h2 {
          font-size: 24px;
        }

        .fa-ul li {
          font-size: 16px;
          margin-bottom: 12px;
        }

        .fa-ul {
          margin-left: 25px;
        }
      }
