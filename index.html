<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zak Winnick</title>
    <meta charset="utf-8">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Zak Winnick">
    <meta property="og:description" content="The Digital Home of Zak Winnick">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://tinylytics.app/embed/2qbxxYNdr25dd_d4xNAC.js" defer></script>
    <style>
      :root {
        --bg-primary: #faf9f7;
        --bg-card: #ffffff;
        --text-primary: #1a1a1a;
        --text-secondary: #6b6b6b;
        --accent: #c46d4d;
        --accent-hover: #a85a3d;
        --border: rgba(0, 0, 0, 0.08);
        --border-hover: rgba(0, 0, 0, 0.15);
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.08);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #0f1419;
          --bg-card: #1a1f26;
          --text-primary: #f5f3ef;
          --text-secondary: #9ca3af;
          --accent: #e07a54;
          --accent-hover: #f08d67;
          --border: rgba(255, 255, 255, 0.08);
          --border-hover: rgba(255, 255, 255, 0.16);
          --shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
          --shadow-hover: 0 12px 32px rgba(0, 0, 0, 0.3);
        }
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      body {
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }

      main {
        max-width: 640px;
        width: 100%;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Profile Section */
      .profile {
        text-align: center;
        margin-bottom: 48px;
      }

      .profile-image-wrap {
        position: relative;
        display: inline-block;
        margin-bottom: 24px;
      }

      .profile-image {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--border);
        transition: transform 0.3s ease, border-color 0.3s ease;
        cursor: pointer;
      }

      .profile-image:hover {
        transform: scale(1.03);
        border-color: var(--accent);
      }

      .profile-name {
        font-family: 'Syne', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0 0 8px 0;
        letter-spacing: -0.02em;
      }

      .profile-location {
        color: var(--text-secondary);
        font-size: 1rem;
        font-weight: 400;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .profile-location i {
        font-size: 0.85rem;
        color: var(--accent);
      }

      /* Links Grid */
      .links-section {
        margin-bottom: 48px;
      }

      .links-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .link-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 24px 20px;
        text-decoration: none;
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        transition: all 0.25s ease;
        box-shadow: var(--shadow);
        animation: cardIn 0.5s ease-out backwards;
      }

      .link-card:nth-child(1) { animation-delay: 0.1s; }
      .link-card:nth-child(2) { animation-delay: 0.15s; }
      .link-card:nth-child(3) { animation-delay: 0.2s; }
      .link-card:nth-child(4) { animation-delay: 0.25s; }
      .link-card:nth-child(5) { animation-delay: 0.3s; }
      .link-card:nth-child(6) { animation-delay: 0.35s; }
      .link-card:nth-child(7) { animation-delay: 0.4s; }

      @keyframes cardIn {
        from {
          opacity: 0;
          transform: translateY(16px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .link-card:hover {
        border-color: var(--border-hover);
        box-shadow: var(--shadow-hover);
        transform: translateY(-4px);
      }

      .link-card:hover .link-icon {
        color: var(--accent);
        transform: scale(1.1);
      }

      .link-icon {
        font-size: 1.75rem;
        color: var(--text-secondary);
        transition: all 0.25s ease;
      }

      .link-label {
        font-size: 0.95rem;
        font-weight: 500;
        letter-spacing: 0.01em;
      }

      /* Featured card (spans full width) - for blog */
      .link-card.featured {
        grid-column: 1 / -1;
        flex-direction: row;
        justify-content: center;
        padding: 20px 28px;
        gap: 14px;
        background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-primary) 100%);
        border-color: var(--accent);
        border-width: 1.5px;
      }

      .link-card.featured .link-icon {
        font-size: 1.5rem;
        color: var(--accent);
      }

      .link-card.featured .link-label {
        font-size: 1.05rem;
      }

      .link-card.featured:hover .link-icon {
        transform: translateX(-2px);
      }

      /* Footer */
      footer {
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.875rem;
        padding-top: 24px;
        border-top: 1px solid var(--border);
        animation: fadeIn 0.6s ease-out 0.5s backwards;
      }

      footer i {
        margin-right: 4px;
        transition: transform 0.3s ease;
      }

      footer:hover i {
        transform: rotate(15deg);
      }

      /* Responsive */
      @media (max-width: 480px) {
        body {
          padding: 32px 16px;
        }

        .profile {
          margin-bottom: 36px;
        }

        .profile-image {
          width: 120px;
          height: 120px;
        }

        .profile-name {
          font-size: 2rem;
        }

        .links-grid {
          gap: 12px;
        }

        .link-card {
          padding: 20px 16px;
          border-radius: 14px;
        }

        .link-icon {
          font-size: 1.5rem;
        }

        .link-label {
          font-size: 0.875rem;
        }

        .link-card.featured {
          padding: 16px 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="h-card">
      <section class="profile">
        <div class="profile-image-wrap">
          <img
            class="profile-image u-photo"
            alt="Zak Winnick"
            id="profile-picture"
            src="/images/profile.jpg"
          >
        </div>
        <h1 class="profile-name p-name">Zak Winnick</h1>
        <p class="profile-location p-region">
          <i class="fa-solid fa-location-dot"></i>
          Napa, CA
        </p>
      </section>

      <section class="links-section">
        <div class="links-grid">
          <a href="https://zakwinnick.com" target="_blank" rel="me" class="link-card featured u-url">
            <i class="fa-solid fa-pen-nib link-icon"></i>
            <span class="link-label">Blog</span>
          </a>

          <a href="https://github.com/zakwinnick" target="_blank" rel="me" class="link-card u-url">
            <i class="fa-brands fa-github link-icon"></i>
            <span class="link-label">GitHub</span>
          </a>

          <a href="https://linkedin.com/in/zakwinnick" target="_blank" rel="me" class="link-card u-url">
            <i class="fa-brands fa-linkedin link-icon"></i>
            <span class="link-label">LinkedIn</span>
          </a>

          <a href="https://x.com/zakwinnick" target="_blank" rel="me" class="link-card u-url">
            <i class="fa-brands fa-x-twitter link-icon"></i>
            <span class="link-label">X</span>
          </a>

          <a href="https://instagram.com/wyldwattage" target="_blank" rel="me" class="link-card u-url">
            <i class="fa-brands fa-instagram link-icon"></i>
            <span class="link-label">Instagram</span>
          </a>

          <a href="https://youtube.com/@wyldwattage" target="_blank" rel="me" class="link-card u-url">
            <i class="fa-brands fa-youtube link-icon"></i>
            <span class="link-label">YouTube</span>
          </a>

          <a href="https://podcast.rivianclubs.org" target="_blank" rel="me" class="link-card u-url">
            <i class="fa-solid fa-podcast link-icon"></i>
            <span class="link-label">Podcast</span>
          </a>
        </div>
      </section>

      <footer>
        <i class="fa-solid fa-code"></i> Self-hosted with love
      </footer>
    </main>

    <script>
      const profileImages = [
        '/images/profile.jpg',
        '/images/profile-2.jpg',
        '/images/profile-3.jpg'
      ];

      function getRandomImage() {
        return profileImages[Math.floor(Math.random() * profileImages.length)];
      }

      window.addEventListener('DOMContentLoaded', () => {
        document.getElementById('profile-picture').src = getRandomImage();
      });

      document.getElementById('profile-picture').addEventListener('click', function() {
        this.src = getRandomImage();
      });
    </script>
  </body>
</html>
